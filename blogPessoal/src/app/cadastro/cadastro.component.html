<div class="container">

    <div class="row my-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastrar</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center mb-5">
        <div class="col-md-8">

            <div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui"
                        [(ngModel)]='user.nome'>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"
                        [(ngModel)]='user.usuario'>
                </div>
                <!-- (input)='conferirSenha($event)' -cria um evento de input para saber o que esta sendo colocado
                     esse evento de input chama um evento,
                     esse metodo chama um evento  -->
                <!--value='{{senha}}' é o que sera passado pelo (input)  -->
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
                        (input)='conferirSenha($event)' value='{{senha}}'>
                </div>

                <div class="form-group">
                    <label for="senhaConf">Confirmar Senha</label>
                    <input type="password" class="form-control" id="senhaConf"
                        placeholder="Digite a confirmação da senha" [(ngModel)]='user.senha'>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
                </div>

            </div>

        </div>
    </div>

</div>
